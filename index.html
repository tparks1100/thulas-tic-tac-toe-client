<!DOCTYPE html>
<html>
    <head>
      <title>Thula's Tic Tac Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Thula's Tic Tac Toe</h1>

      <p id="message"></p>

      <div class="unauthenticated">
        <label id="label1">New User? Sign up! Returning? Sign in!</label>

        <form id="sign-up">
          <input name="credentials[email]" placeholder="email here" type="text">
          <input name="credentials[password]" placeholder="password here" type="password">
          <input name="credentials[password_confirmation]" placeholder="confirm password here" type="password">
          <button type="submit">Sign Up</button>
        </form>

        <form id="sign-in">
          <input name="credentials[email]" placeholder="email here" type="email">
          <input name="credentials[password]" placeholder="password here" type="password">
          <button type="submit">Sign In</button>
        </form>
      </div>

      <div class="authenticated">
        <form id="change-password">
          <input name="passwords[old]" placeholder="old password" type="password">
          <input name="passwords[new]" placeholder="new password" type="password">
          <button type="submit">Change Password</button>
        </form>

        <form id="sign-out">
          <button type="submit">Sign Out</button>
        </form>
      </div>

      <TABLE class="container">
       <TR>
          <TD>1</TD>
          <TD>2</TD>
          <TD>3</TD>
       </TR>
       <TR>
          <TD>4</TD>
          <TD>5</TD>
          <TD>6</TD>
       </TR>
       <TR>
          <TD>7</TD>
          <TD>8</TD>
          <TD>9</TD>
       </TR>
      </TABLE>

      <form id="create-game">
        <button type="submit">Play New Game!</button>
      </form>

    </body>
</html>
